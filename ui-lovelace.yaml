cch:
  swipe: true
views:
  - title: Home Assistant
    icon: mdi:home-assistant
    path: home_assistant
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: System Information
            show_header_toggle: false
            entities:
              - sensor.last_successful_authentication
              - sensor.ssl_certificate_expiry
              - sensor.coffee_maker_firmware
              - sensor.toothbrush_firmware
              - sensor.garage_door_firmware
              - sensor.alarm_firmware
              - sensor.nodemcu_lounge_firmware
              - sensor.tasmota_firmware_version_available
              - binary_sensor.tasmota_update_available
              - sensor.artisan_software_version
              - sensor.memory
              - sensor.processor
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Temperature
                unit: °C
                entity: sensor.cpu_temperature
                severity:
                  green: 0
                  yellow: 50
                  red: 60
              - type: gauge
                name: Disk Usage
                unit: '%'
                entity: sensor.disk_use_percent
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Usage
                unit: '%'
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 25
                  red: 50
              - type: gauge
                name: Memory Usage
                unit: '%'
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 35
                  red: 50
          - type: history-graph
            title: NUC Resources Graph
            hours_to_show: 72
            refresh_interval: 1800
            entities:
              - sensor.memory_use_percent
              - sensor.nuc_memory_used_filtered
              - sensor.processor_use
              - sensor.nuc_processor_used_filtered
          - type: entities
            title: NUC Resources
            show_header_toggle: false
            entities:
              - sensor.nuc_memory_used_filtered
              - sensor.nuc_processor_used_filtered
              - sensor.cpu_temperature
              - sensor.disk_use
              - sensor.disk_free
              - sensor.disk_use_percent
              - sensor.memory_use_percent
              - sensor.memory_use
              - sensor.memory_free
              - sensor.swap_use_percent
              - sensor.load
              - sensor.processor_use
              - sensor.ipv4_address_eno1
              - sensor.wan_ip_address
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - entity: sensor.last_boot
                format: datetime
              - sensor.systemuptime
      - type: vertical-stack
        cards:
          - type: entities
            title: Updates
            show_header_toggle: false
            entities:
              - sensor.hass_installed_version
              - sensor.hass_available_to_install_version
              - sensor.hass_current_stable_version
              - sensor.hass_current_beta_version
              - sensor.hass_current_dev_version
              - sensor.hass_current_supervisor_stable_version
              - sensor.hass_current_supervisor_beta_version
              - binary_sensor.hass_update_available
              - binary_sensor.updater
              - sensor.hacs
          - type: custom:list-card
            entity: sensor.hacs
            title: HA Community Store
            columns:
              - {field: name, title: 'Name'}
              - {field: installed version, title: 'Installed'}
              - {field: available version, title: 'Latest'}
            feed_attribute: repositories
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: script.firmwarealltasmota
                icon: mdi:check-decagram
                name: Tasmota Firmware
                tap_action:
                  action: call-service
                  service: script.firmwarealltasmota
              - type: entity-button
                entity: automation.make_snapshot_copy_backups_to_dropbox
                icon: mdi:dropbox
                name: Dropbox Backup
                tap_action:
                  action: call-service
                  service: hassio.addon_stdin
                  service_data: {"addon":"7be23ff5_dropbox_sync","input":{"command":"upload"}}
              - type: entity-button
                entity: script.updateversions
                icon: mdi:check-decagram
                name: Update Versions
                tap_action:
                  action: call-service
                  service: script.updateversions
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.sabnzbd_memory
                name: Sabnzbd
                icon: mdi:kodi
                show_state: true
                color: yellow
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.sonarr_memory
                name: Sonarr
                icon: mdi:television-classic
                show_state: true
                color: orange
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.radarr_memory
                name: Radarr
                icon: mdi:filmstrip
                show_state: true
                color: '#73C2FB'
          - type: entities
            title: Docker Containers
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Containers
                items:
                  - switch.ha_dockermon_sabnzbd
                  - switch.ha_dockermon_sonarr
                  - switch.ha_dockermon_radarr
                  - switch.ha_dockermon_lazylibrarian
                  - switch.ha_dockermon_portainer
                  - switch.ha_dockermon_watchtower
          - type: 'custom:config-template-card'
            entities:
              - device_tracker.davids_iphone_2
              - device_tracker.davids_ipad_2
            card:
              type: 'custom:hui-entities-card'
              title: iOS Devices
              show_header_toggle: false
              entities:
                - entity: person.david
                - entity: sensor.travel_to_home
                - entity: person.liz
                - entity: device_tracker.davids_iphone_2
                - entity: sensor.battery_level
                  name: "${'Battery Status:' + '\xa0'.repeat(5) + states['sensor.battery_state'].state + '\xa0'.repeat(5) + 'Level:'}"
                - entity: device_tracker.davids_ipad_2
                - entity: sensor.battery_level_2
                  name: "${'Battery Status:' + '\xa0'.repeat(5) + states['sensor.battery_state_2'].state + '\xa0'.repeat(5) + 'Level:'}"
      - type: vertical-stack
        cards:
          - type: 'custom:config-template-card'
            variables:
              - states['sensor.abb_usage'].state
              - states['sensor.abb_usage'].attributes['usedMb']
              - states['sensor.abb_usage'].attributes['downloadedMb']
              - states['sensor.abb_usage'].attributes['uploadedMb']
              - states['sensor.abb_usage'].attributes['allowanceMb']
              - states['sensor.abb_usage'].attributes['daysTotal']
              - states['sensor.abb_usage'].attributes['daysRemaining']
              - states['sensor.abb_usage'].attributes['lastUpdated']
              - states['sensor.abb_usage'].attributes['nextRollover']
              - states['sensor.abb_usage'].attributes['daysUsed']
              - states['automation.update_abb_usage'].attributes['last_triggered']
            entities:
              - sensor.abb_usage
            card:
              type: 'custom:hui-entities-card'
              title: Aussie Broadband Usage
              show_header_toggle: false
              entities:
                - entity: sensor.abb_usage
                  name: "${'Last Update on' + '\xa0'.repeat(3) + new Date(vars[7]).toLocaleDateString('en-AU', {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'}) + '\xa0' + 'at' + '\xa0' + new Date(vars[7]).toLocaleTimeString('en-AU')}"
                - entity: sensor.abb_usage
                  name: "${'Updated' + '\xa0'.repeat(14) + Number.parseInt((new Date().getTime() - new Date(vars[7])) / 60000) + '\xa0' + 'minutes ago'}"
                  icon: mdi:clock
                - entity: sensor.abb_usage
                  name: "${var usedinfo= ((vars[5] - vars[6]) + Number.parseFloat(((new Date(vars[7]) - new Date().setHours(0,0,0,0)) / 86400000))).toFixed(2); var usedpercent= ((usedinfo / vars[5])*100).toFixed(2); 'Used' + '\xa0'.repeat(20) + usedinfo + '\xa0' + 'days' + '\xa0'.repeat(2) + '-' + '\xa0'.repeat(2) + usedpercent + '%' + '\xa0' + 'of month'}"
                  icon: mdi:calendar
                - entity: sensor.abb_usage
                  name: "${var remaininfo= ((vars[5] - vars[9]) - Number.parseFloat(((new Date(vars[7]) - new Date().setHours(0,0,0,0)) / 86400000))).toFixed(2); var remainpercent= ((remaininfo / vars[5])*100).toFixed(2); 'Remaining' + '\xa0'.repeat(10) + remaininfo + '\xa0' + 'days' + '\xa0'.repeat(2) + '-' + '\xa0'.repeat(2) + remainpercent + '%' + '\xa0' + 'of month'}"
                  icon: mdi:calendar
                - entity: sensor.abb_usage
                  name: "${var usedinfo= ((vars[5] - vars[6]) + Number.parseFloat(((new Date(vars[7]) - new Date().setHours(0,0,0,0)) / 86400000))).toFixed(2); var usedpercent= ((usedinfo / vars[5])*100).toFixed(2); var projected= ((vars[1] / usedpercent) / 10 ).toFixed(2); 'Projected Use' + '\xa0'.repeat(4) + projected  + '\xa0' + 'GB'}"
                  icon: mdi:lan-connect
                - entity: sensor.abb_usage
                  name: "${'Next Rollover' + '\xa0'.repeat(5) + new Date(vars[8]).toLocaleDateString('en-AU', {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}"
                  icon: mdi:calendar
                - entity: sensor.abb_usage
                  name: "${'Today is Day' + '\xa0'.repeat(6) + ((vars[9] + 1)) + '\xa0'.repeat(2) + 'of' + '\xa0'.repeat(2) + vars[5] + '\xa0'.repeat(2) + 'days'}"
                  icon: mdi:calendar
                - entity: sensor.abb_usage
                  name: "${'Downloaded' + '\xa0'.repeat(6) + ((vars[2]/1E3).toFixed(2)) + '\xa0' + 'GB' }"
                  icon: mdi:file-download
                - entity: sensor.abb_usage
                  name: "${'Uploaded' + '\xa0'.repeat(11) + ((vars[3]/1E3).toFixed(2)) + '\xa0' + 'GB' }"
                  icon: mdi:file-upload
                - entity: sensor.abb_usage
                  name: "${'Total' + '\xa0'.repeat(19) + (((vars[2] +vars[3]) / 1E3).toFixed(2)) + '\xa0' + 'GB of' + '\xa0' + (vars[4] < 100000000 ? Math.floor(vars[4] / 1000) : 'Unlimited') + '\xa0' + 'GB'}"
                  icon: mdi:lan-connect
                - entity: sensor.abb_usage
                  name: "${'Last Update Requested' +'\xa0'.repeat(5) + Number.parseInt((new Date().getTime() - new Date(vars[10])) / 60000)+ '\xa0' + 'minutes ago'}"
                  icon: mdi:clock
          - type: 'custom:bar-card'
            title: Month Used
            entity: sensor.abb_usage
            attribute: daysUsed
            min: 1
            max: sensor.abb_usage.attributes.daysTotal
            height: 20px
            direction: right
            unit_of_measurement: days
            tap_action: service
            service_options:
              domain: shell_command
              service: abbusage
          - type: picture-entity
            title: Aussie Broadband CVC Capacity
            entity: camera.aussie_broadband_cvc_capacity
            tap_action:
              action: more-info
            hold_action:
              action: more-info
          - type: picture-entity
            title: Unofficial Aussie Broadband CVC Capacity
            entity: camera.unofficial_aussie_broadband_cvc_capacity
            tap_action:
              action: more-info
            hold_action:
              action: more-info
          - type: entities
            title: Internet
            show_header_toggle: false
            entities:
              - sensor.speedtest_download
              - sensor.speedtest_download_filtered
              - sensor.speedtest_upload
              - sensor.speedtest_upload_filtered
              - sensor.speedtest_ping
              - sensor.fritz_netmonitor
          - type: horizontal-stack
            cards:
              - type: gauge
                name: Mbit/s Download
                unit: ' '
                min: 0
                max: 50
                severity:
                  red: 0
                  yellow: 30
                  green: 40
                entity: sensor.speedtest_download
              - type: gauge
                name: Mbit/s Upload
                unit: ' '
                min: 0
                max: 20
                severity:
                  red: 0
                  yellow: 11
                  green: 15
                entity: sensor.speedtest_upload
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - sensor.speedtest_download
            show:
              labels: true
            color_thresholds:
              - value: 0
                color: "#ff0000"        #red
              - value: 30
                color: "#ffa500"        #orange
              - value: 40
                color: "#00ff00"        #green
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - sensor.speedtest_upload
            show:
              labels: true
            color_thresholds:
              - value: 0
                color: "#ff0000"        #red
              - value: 11
                color: "#ffa500"        #orange
              - value: 15
                color: "#00ff00"        #green
  - title: Weather
    path: weather
    icon: mdi:weather-cloudy
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:config-template-card'
            entities:
              - sensor.seasonname
              - sun.sun
              - sensor.sunrisetoday
              - sensor.sunsettoday
              - sensor.nextsunrise
              - sensor.nextsunset
              - sensor.daylightyesterday
              - sensor.daylighttoday
              - sensor.daylighttomorrow
              - sensor.yrwthr
              - sensor.moonphases
            card:
              type: 'custom:hui-entities-card'
              title: Season, Sun & Moon Phase
              show_header_toggle: false
              entities:
                - entity: sensor.seasonname
                - entity: sun.sun
                  name: "${'Sun Elevation:' + '\xa0'.repeat(2) + states['sun.sun'].attributes['elevation'] + '°' }"
                - entity: sensor.sunrisetoday
                - entity: sensor.sunsettoday
                - entity: sensor.nextsunrise
                - entity: sensor.nextsunset
                - entity: sensor.daylightyesterday
                - entity: sensor.daylighttoday
                - entity: sensor.daylighttomorrow
                - entity: sensor.yrwthr
                - entity: sensor.moonphases
          - type: custom:mini-graph-card
            hours_to_show: 168
            points_per_hour: 1
            show:
              labels: true
            entities:
              - entity: sensor.daylengthchange
                name: Change in Day Length
                show_state: true
                color: orange
          - type: entities
            title: Weather from BOM Australia
            show_header_toggle: false
            entities:
              - sensor.bom_forecast_0
