                  extremas: true
                stroke_width: 3
                name: Sabnzbd
                type: line
                group_by:
                  func: avg
                  duration: 1h
              - entity: sensor.sonarr_memory
                show:
                  extremas: true
                stroke_width: 3
                name: Sonarr
                type: line
                group_by:
                  func: avg
                  duration: 1h
              - entity: sensor.radarr_memory
                show:
                  extremas: true
                stroke_width: 3
