views:
  - id: 0
    title: Home Assistant
    icon: mdi:home-assistant
    cards:
      - id: 570b1ee338e0434882b8a637db093ef4
        type: vertical-stack
        cards:
          - type: entities
            title: System Information
            entities:
#             - sensor.last_successful_authentication
              - sensor.ssl_certificate_expiry
              - sensor.coffee_maker_firmware
              - sensor.toothbrush_firmware
              - sensor.sonoff_firmware_version_available
              - binary_sensor.sonoff_update_available
              - sensor.artisan_software_version
          - type: horizontal-stack
            cards:
              - type: gauge
                title: CPU Temperature
                unit_of_measurement: 'Â°C'
                entity: sensor.cpu_temperature
                severity:
                  green: 0
                  yellow: 50
                  red: 60
              - type: gauge
                title: Disk Usage
                unit_of_measurement: '%'
                entity: sensor.disk_use_percent_
          - type: horizontal-stack
            cards:
              - type: gauge
                title: CPU Usage
                unit_of_measurement: '%'
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 25
                  red: 50
              - type: gauge
                title: Memory Usage
                unit_of_measurement: '%'
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 35
                  red: 50
          - type: entities
            title: NUC Resources
            entities:
              - sensor.cpu_temperature
              - sensor.disk_use_
              - sensor.disk_free_
              - sensor.disk_use_percent_
              - sensor.memory_use_percent
              - sensor.memory_use
              - sensor.memory_free
              - sensor.swap_use_percent
              - sensor.load
              - sensor.processor_use
              - sensor.ipv4_address_eno1
              - sensor.wan_ip_address
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - sensor.last_boot
#               format: datetime  
              - sensor.system_uptime
          - type: custom:migrate-card
      - id: 198f650178d34ca886730c6e958d6a6c
        type: vertical-stack
        cards:
          - type: entities
            title: Updates
            entities:
              - sensor.hass_installed_version
              - sensor.hass_available_to_install_version
              - sensor.hass_current_stable_version
              - sensor.hass_current_beta_version
              - sensor.hass_current_dev_version
              - sensor.hass_current_supervisor_version
              - binary_sensor.hass_update_available
          - type: history-graph
            title: NUC Resources Graph
            hours_to_show: 72
            refresh_interval: 1800
            entities:
              - sensor.memory_use_percent
              - sensor.nuc_memory_used_filtered
              - sensor.processor_use
              - sensor.nuc_processor_used_filtered
          - type: custom:tracker-card
            title: Custom Card Updates
            trackers:
              - sensor.custom_card_tracker
              - sensor.custom_component_tracker
          - type: entities
            title: iOS Devices
            entities:
              - device_tracker.davids_iphone
              - sensor.davidsiphone_battery_level
              - sensor.davidsiphone_battery_state
              - device_tracker.davids_ipad
              - sensor.davidsipad_battery_level
              - sensor.davidsipad_battery_state
      - id: 633e63caba664811acb2ab9ae0b18c20
        type: vertical-stack
        cards:
          - type: entities
            title: Internet
            entities:
              - sensor.speedtest_download
              - sensor.speedtest_download_filtered
              - sensor.speedtest_upload
              - sensor.speedtest_upload_filtered
              - sensor.speedtest_ping
              - sensor.fritz_netmonitor
          - type: horizontal-stack
            cards:
              - type: gauge
                title: Mbit/s Download
                unit_of_measurement: ' '
                min: 0
                max: 50
                severity:
                  red: 0
                  yellow: 35
                  green: 40
                entity: sensor.speedtest_download
              - type: gauge
                title: Mbit/s Upload
                unit_of_measurement: ' '
                min: 0
                max: 50
                severity:
                  red: 0
                  yellow: 10
                  green: 14
                entity: sensor.speedtest_upload
          - type: history-graph
            title: Speedtest Download Graph
            hours_to_show: 24
            refresh_interval: 1800
            entities:
              - sensor.speedtest_download
              - sensor.speedtest_download_filtered
          - type: history-graph
            title: Speedtest Upload Graph
            hours_to_show: 24
            refresh_interval: 1800
            entities:
              - sensor.speedtest_upload
              - sensor.speedtest_upload_filtered
          - type: picture-entity
            title: Aussie Broadband CVC Capacity
            entity: camera.aussie_broadband_cvc_capacity
            tap_action: more-info
