title: Home
custom_header:
  header_text: '{{ deviceID }}' # Must set compact_mode: false to display
  compact_mode: true
  background: var(--app-header-background-color)
#  background: var(--background-image)    # 3ative_blue theme 3ative_bg.jpg in /www
  elements_color: var(--primary-text-color)
  active_tab_color: var(--state-icon-active-color)
  tab_indicator_color: var(--state-icon-active-color)
swipe_nav:
  wrap: true
  animate: swipe        # could also use fade or flip
  swipe_amount: 15
views:
  - title: Home Assistant
    icon: mdi:home-assistant
    path: home_assistant
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:config-template-card'
            entities:
              - sensor.last_successful_authentication
              - sensor.ssl_certificate_expiry
              - sensor.cert_expiry_timestamp
            card:
              type: 'custom:hui-entities-card'
              title: System Information
              show_header_toggle: false
              entities:
                - entity: sensor.last_successful_authentication
                - entity: sensor.ssl_certificate_expiry
                - entity: sensor.cert_expiry_timestamp
                  name: "${'Certificate Expiry Date'}"
                  format: date
          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Tasmota Firmware
                entities:
                  - sensor.toothbrush_firmware
                  - sensor.xcy_mini_pc_firmware
                  - sensor.tv_switch_firmware
                  - sensor.garage_door_firmware
                  - sensor.alarm_firmware
                  - sensor.nodemcu_lounge_firmware
                  - sensor.nodemcu_bedroom_firmware
              - entity: sensor.coffee_maker_firmware
                tap_action:
                  action: navigate
                  navigation_path: /tasmoadmin
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states('binary_sensor.tasmota_update_available') == 'on' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - sensor.tasmota_firmware_version_available
              - entity: binary_sensor.tasmota_update_available
                tap_action:
                  action: navigate
                  navigation_path: /tasmoadmin
                state_color: true
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states('binary_sensor.tasmota_update_available') == 'on' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - entity: sensor.artisan_software_version
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != 'v2.4.0' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - sensor.memory
              - sensor.processor
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Temperature
                unit: Â°C
                entity: sensor.cpu_temperature
                severity:
                  green: 0
                  yellow: 50
                  red: 60
              - type: gauge
                name: Disk Usage
                unit: '%'
                entity: sensor.disk_use_percent
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Usage
                unit: '%'
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 25
                  red: 50
              - type: gauge
                name: Memory Usage
                unit: '%'
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 35
                  red: 50
          - type: history-graph
            title: NUC Resources Graph
            hours_to_show: 72
            refresh_interval: 1800
            entities:
              - sensor.memory_use_percent
              - sensor.nuc_memory_used_filtered
              - sensor.processor_use
              - sensor.nuc_processor_used_filtered
          - type: entities
            title: NUC Resources
            show_header_toggle: false
            entities:
              - sensor.nuc_memory_used_filtered
              - sensor.nuc_processor_used_filtered
              - sensor.cpu_temperature
              - sensor.disk_use
              - sensor.disk_free
              - sensor.disk_use_percent
              - sensor.memory_use_percent
              - sensor.memory_use
              - sensor.memory_free
              - sensor.swap_use_percent
              - sensor.load
              - sensor.processor_use
              - sensor.ipv4_address_eno1
              - sensor.wan_ip_address
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - entity: sensor.last_boot
                format: datetime
              - sensor.systemuptime
          - type: entities
            title: Brother MFC-9335CDW
            show_header_toggle: false
            entities:
              - type: 'custom:hui-horizontal-stack-card'
                cards:
                  - type: 'custom:bar-card'
                    entities:
                      - entity: sensor.mfc_9335cdw_black_toner_remaining
                        color: black  
                      - entity: sensor.mfc_9335cdw_cyan_toner_remaining
                        color: cyan
                      - entity: sensor.mfc_9335cdw_magenta_toner_remaining
                        color: magenta
                      - entity: sensor.mfc_9335cdw_yellow_toner_remaining
                        color: yellow
                    direction: up
                    indicator: auto-vertical
                    width: 100%
                    entity_row: true
                    height: 14em
                    positions:
                      icon: 'off'
                      indicator: 'off'
                      name: 'off'
                    stack: horizontal
                    style: |-
                      bar-card-value {
                        margin-top: auto;
                        margin-bottom: auto;
                        font-weight: bold;
                      }
                  - type: picture-elements
                    image: /local/printer/blank.png
                    elements:
                      - type: image
                        image: /local/printer/brothermfc9335cdw.png
                        style:
                          top: 50%
                          left: 50%
                          width: 100%
                          filter: 'drop-shadow(2px 2px 5px rgb(100, 100, 100, 1)'
                    style: |
                      ha-card {
                        border-radius: 0;
                        box-shadow: none;
                        background: transparent;
                        height: 100%;
                      }
              - type: 'custom:hui-horizontal-stack-card'
                cards:
                  - entities:
                      - entity: sensor.mfc_9335cdw_page_counter
                        name: Pages
                      - entity: sensor.mfc_9335cdw_color_counter
                        name: Colour
                      - entity: sensor.mfc_9335cdw_b_w_counter
                        name: B/W
                      - entity: sensor.mfc_9335cdw_status
                        name: Status
                    show_header_toggle: false
                    theme: no-shadow
                    type: entities
                  - entities:
                      - entity: sensor.mfc_9335cdw_belt_unit_remaining_life
                        name: Belt
                      - entity: sensor.mfc_9335cdw_pf_kit_1_remaining_life
                        name: PF Kit
                      - entity: sensor.mfc_9335cdw_fuser_remaining_life
                        name: Fuser
                      - entity: sensor.mfc_9335cdw_uptime
                        name: Uptime
                    show_header_toggle: false
                    theme: no-shadow
                    type: entities
      - type: vertical-stack
        cards:
          - type: entities
            title: Updates
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Home Assistant
                entities:
                  - sensor.hass_available_to_install_version
                  - sensor.current_ha_stable
                  - sensor.current_ha_beta
                  - sensor.current_ha_dev
              - entity: sensor.hass_installed_version
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_ha_beta') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Supervisor
                entities:
                  - sensor.current_supervisor_stable
                  - sensor.current_supervisor_beta
                  - sensor.current_supervisor_dev
              - entity: sensor.current_supervisor_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_supervisor_beta') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: DNS
                entities:
                  - sensor.current_dns_stable
                  - sensor.current_dns_beta
                  - sensor.current_dns_dev
              - entity: sensor.current_dns_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_dns_beta') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Audio
                entities:
                  - sensor.current_audio_stable
                  - sensor.current_audio_beta
                  - sensor.current_audio_dev
              - entity: sensor.current_audio_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_audio_beta') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: CLI
                entities:
                  - sensor.current_cli_stable
                  - sensor.current_cli_beta
                  - sensor.current_cli_dev
              - entity: sensor.current_cli_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_cli_beta') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Multicast
                entities:
                  - sensor.current_multicast_latest
              - entity: sensor.current_multicast_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != states('sensor.current_multicast_latest') %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.docker_compose_version_available
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) != 'v1.26.2' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - entity: binary_sensor.hass_update_available
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) == 'on' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
              - entity: binary_sensor.updater
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity) == 'on' %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
          - type: entities
            title: Addons
            show_header_toggle: false
            entities:
              - entity: sensor.supervisor_installed
                tap_action:
                  action: navigate
                  navigation_path: /hassio/dashboard
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity)|int > 0 %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
          - type: custom:list-card
            entity: sensor.supervisor_installed
            title: HA Addons
            columns:
              - {field: name, title: 'Addon', style: [text-align: left]}
              - {field: installed, title: 'Installed', style: [text-align: center]}
              - {field: version, title: 'Latest', style: [text-align: center]}
            feed_attribute: addons
          - type: entities
            title: HACS
            entities:
              - entity: sensor.hacs
                tap_action:
                  action: navigate
                  navigation_path: /hacs/entry
                style: |
                  :host {
                  --paper-item-icon-color:
                    {% if states(config.entity)|int > 0 %}
                      rgb(255, 223, 0)
                    {% else %}
                      var(--state-icon-color)
                    {% endif %}
                    ;
                  }
          - type: custom:list-card
            entity: sensor.hacs
            title: HA Community Store
            columns:
              - {field: name, title: 'Name', style: [text-align: left]}
              - {field: installed_version, title: 'Installed', style: [text-align: center]}
              - {field: available_version, title: 'Latest', style: [text-align: center]}
            feed_attribute: repositories
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: script.firmwarealltasmota
                icon: mdi:check-decagram
                name: Tasmota Firmware
                tap_action:
                  action: call-service
                  service: script.firmwarealltasmota
              - type: entity-button
                entity: script.dropboxbackup
                icon: mdi:dropbox
                name: Dropbox Backup
                tap_action:
                  action: call-service
                  service: script.dropboxbackup
              - type: entity-button
                entity: script.updateversions
                icon: mdi:check-decagram
                name: Update Versions
                tap_action:
                  action: call-service
                  service: script.updateversions
              - type: entity-button
                entity: script.recorder_repack_db
                icon: mdi:script-text-outline
                name: Repack Database
                tap_action:
                  action: call-service
                  service: script.1593403010853
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.sabnzbd_memory
                name: Sabnzbd
                icon: mdi:kodi
                show_state: true
                color: yellow
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.sonarr_memory
                name: Sonarr
                icon: mdi:television-classic
                show_state: true
                color: orange
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
            entities:
              - entity: sensor.radarr_memory
                name: Radarr
                icon: mdi:filmstrip
                show_state: true
                color: '#73C2FB'
          - type: entities
            title: Docker Containers
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Containers
                entities:
                  - input_boolean.retrigger
                  - script.restartvscode
                  - switch.ha_dockermon_sabnzbd
                  - switch.ha_dockermon_sonarr
                  - switch.ha_dockermon_radarr
                  - switch.ha_dockermon_lazylibrarian
                  - switch.ha_dockermon_portainer
                  - switch.ha_dockermon_watchtower
                  - type: custom:flex-table-card
                    sort_by: name+
                    clickable: true
                    title: Docker Memory Now (MB)
                    entities:
                      include: sensor.*_memory
                    columns:
                      - name: Name
                        data: name              
                      - name: Used Now
                        data: state
                  - type: custom:flex-table-card
                    sort_by: name+
                    clickable: true
                    title: Docker Memory Average (MB)
                    entities:
                      include: sensor.*_memory_average
                    columns:
                      - name: Name
                        data: name              
                      - name: Minimum
                        data: min_value
                      - name: Maximum
                        data: max_value
                      - name: Average
                        data: state
          - type: 'custom:config-template-card'
            entities:
              - device_tracker.davids_iphone_2
              - device_tracker.davids_ipad_2
              - sensor.davids_ipad_battery_level
              - sensor.davids_iphone_battery_level
            card:
              type: 'custom:hui-entities-card'
              title: iOS Devices
              show_header_toggle: false
              entities:
                - entity: person.david
                - entity: sensor.travel_to_home
                - entity: person.liz
                - entity: device_tracker.davids_iphone_2
                - entity: sensor.davids_iphone_battery_level
                  name: "${'Battery Status:' + '\xa0'.repeat(5) + states['sensor.davids_iphone_battery_state'].state + '\xa0'.repeat(5) + 'Level:'}"
                - entity: device_tracker.davids_ipad_2
                - entity: sensor.davids_ipad_battery_level
                  name: "${'Battery Status:' + '\xa0'.repeat(5) + states['sensor.davids_ipad_battery_state'].state + '\xa0'.repeat(5) + 'Level:'}"
      - type: vertical-stack
        cards:
          - type: entities
            title: Internet
            show_header_toggle: false
            entities:
              - sensor.speedtest_download
              - sensor.speedtest_download_filtered
              - sensor.speedtest_upload
              - sensor.speedtest_upload_filtered
              - sensor.speedtest_ping
              - sensor.fritz_netmonitor
#         - type: picture-entity
#           title: Superloop CVC Capacity
#           entity: camera.superloop_cvc_capacity
#           tap_action:
#             action: more-info
#           hold_action:
#             action: more-info
          - type: horizontal-stack
            cards:
              - type: gauge
                name: Mbit/s Download
                unit: ' '
                min: 0
                max: 50
                severity:
                  red: 0
                  yellow: 30
                  green: 40
                entity: sensor.speedtest_download
              - type: gauge
                name: Mbit/s Upload
                unit: ' '
                min: 0
                max: 20
                severity:
                  red: 0
                  yellow: 11
                  green: 15
                entity: sensor.speedtest_upload
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - sensor.speedtest_download
            show:
              labels: true
            color_thresholds:
              - value: 0
                color: "#ff0000"        #red
              - value: 30
                color: "#ffa500"        #orange
              - value: 40
                color: "#00ff00"        #green
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - sensor.speedtest_upload
            show:
              labels: true
            color_thresholds:
              - value: 0
                color: "#ff0000"        #red
              - value: 11
                color: "#ffa500"        #orange
              - value: 15
                color: "#00ff00"        #green
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - sensor.speedtest_ping
            show:
              labels: true
            color_thresholds:
              - value: 0
                color: "#00ff00"        #green
              - value: 15
                color: "#ffa500"        #orange
              - value: 30
                color: "#ff0000"        #red
          - type: entities
            title: Open National Electricity Market
            show_header_toggle: false
            entities: 
              - type: custom:auto-entities
                card:
                  type: custom:fold-entity-row
                  head:
                    type: section
                    label: OpenNEM
                  open: true
                filter:
                  include:
                    - entity_id: "sensor.opennem_*"
                show_empty: true
                sort:
                  method: name
  - title: Weather
    path: weather
    icon: mdi:weather-cloudy
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:config-template-card'
            entities:
              - sensor.seasonname
              - sun.sun
              - sensor.sunrisetoday
              - sensor.sunsettoday
              - sensor.nextsunrise
              - sensor.nextsunset
              - sensor.daylightyesterday
              - sensor.daylighttoday
              - sensor.daylighttomorrow
              - sensor.yrwthr
              - sensor.moonphases
            card:
              type: 'custom:hui-entities-card'
              title: Season, Sun & Moon Phase
              show_header_toggle: false
              entities:
                - entity: sensor.seasonname
                - entity: sun.sun
                  name: "${'Sun Elevation:' + '\xa0'.repeat(2) + states['sun.sun'].attributes['elevation'] + 'Â°' }"
                  state_color: true
                  style: |
                    :host {
                    --paper-item-icon-color: rgb(255, 223, 0);
                    }
                - entity: sensor.sunrisetoday
                - entity: sensor.sunsettoday
                - entity: sensor.nextsunrise
                - entity: sensor.nextsunset
                - entity: sensor.daylightyesterday
                - entity: sensor.daylighttoday
                - entity: sensor.daylighttomorrow
                - entity: sensor.yrwthr
                - entity: sensor.moonphases
                - entity: sensor.bom_uv_alert
                - entity: sensor.bom_fire_danger
          - type: custom:mini-graph-card
            hours_to_show: 168
            points_per_hour: 1
            show:
              labels: true
            entities:
              - entity: sensor.daylengthchange
                name: Change in Day Length
                show_state: true
                color: orange
          - type: 'custom:config-template-card'
            variables:
              - states['sensor.beaufort'].state
              - states['sensor.heatindex'].state
              - states['sensor.heatindexrating'].state
            entities:
              - sensor.bom_forecast_0
              - sensor.bom_gosford_air_temp_c
              - sensor.bom_gosford_delta_temp_c
              - sensor.bom_gosford_dew_point_c
              - sensor.bom_gosford_feels_like_c
              - sensor.bom_gosford_rain_today
              - sensor.bom_gosford_relative_humidity
              - sensor.bom_gosford_wind_direction
              - sensor.bom_gosford_wind_speed_kmh
              - sensor.bom_gosford_wind_gust_kmh
              - sensor.bom_gosford_wind_speed_kt
              - sensor.bom_gosford_wind_gust_kt
              - sensor.beaufort
              - sensor.heatindex
              - sensor.heatindexrating
            card:
              type: 'custom:hui-entities-card'
              title: Weather from BOM Australia
              show_header_toggle: false
              entities:
                - entity: sensor.bom_forecast_0
                - entity: sensor.bom_gosford_air_temp_c
                - entity: sensor.bom_gosford_delta_temp_c
                - entity: sensor.bom_gosford_dew_point_c
                - entity: sensor.bom_gosford_feels_like_c
                - entity: sensor.bom_gosford_rain_today
                - entity: sensor.bom_gosford_relative_humidity
                - entity: sensor.bom_gosford_wind_direction
                - entity: sensor.bom_gosford_wind_speed_kmh
                - entity: sensor.bom_gosford_wind_gust_kmh
                - entity: sensor.bom_gosford_wind_speed_kt
                - entity: sensor.bom_gosford_wind_gust_kt
                - entity: sensor.beaufort
                  name: "${'Beaufort force:' + '\xa0'.repeat(2) + (vars[0] == 12 ? 'Hurricane Force' : vars[0] == 11 ? 'Violent Storm' : vars[0] == 10 ? 'Storm, whole gale' : vars[0] == 9 ? 'Strong/severe gale' : vars[0] == 8 ? 'Gale/ fresh gale' : vars[0] == 7 ? 'High wind, moderate/near gale' : vars[0] == 6 ? 'Strong breeze' : vars[0] == 5 ? 'Fresh breeze' : vars[0] == 4 ? 'Moderate breeze' : vars[0] == 3 ? 'Gentle breeze' : vars[0] == 2 ? 'Light breeze' : vars[0] == 1 ? 'Light air' : 'Calm')}"
                - entity: sensor.heatindex
                  name: "${'Heat Index:' + '\xa0'.repeat(2) + vars[2]}"
          - type: entities
            title: BOM Forecast
            show_header_toggle: false
            entities:
              - sensor.bom_forecast_0
              - sensor.bom_forecast_1
              - sensor.bom_forecast_2
              - sensor.bom_forecast_3
              - sensor.bom_forecast_4
              - sensor.bom_forecast_5
              - sensor.bom_forecast_6
      - type: vertical-stack
        cards:
          - type: custom:bom-weather-card
            title: BOM Weather
            entity_current_conditions: sensor.bom_gosford_icon_0
            entity_temperature: sensor.bom_gosford_air_temp_c
            entity_forecast_high_temp_1: sensor.bom_gosford_max_temp_c_1
            entity_forecast_high_temp_2: sensor.bom_gosford_max_temp_c_2
