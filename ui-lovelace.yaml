title: Home
swipe_nav:
  wrap: true
  animate: swipe        # could also use fade or flip
  swipe_amount: 15
decluttering_templates:
  decl_sonoff1:
    card:
      type: 'custom:config-template-card'
      variables:
        varDEVICE: 'parseFloat(states[''sensor.[[device]]_rssi''].state)'
      entities:
        - 'sensor.[[device]]_rssi'
        - 'sensor.[[device]]_signal'
        - 'sensor.[[device]]_mqtt_connect_count'
        - 'sensor.[[device]]_wifi_connect_count'
        - 'sensor.[[device_status]]_status'
        - 'sensor.[[device_status]]_firmware'
      card:
        type: 'custom:mod-card'
        style:
          multiple-entity-row:
            $:
              hui-generic-entity-row:
                $: |
                  .info.pointer .secondary {
                    {% if states('sensor.[[device]]_rssi')|int >= 100 %}
                    color: green;
                    {% elif states('sensor.[[device]]_rssi')|int >= 80 %}
                    color: orange;
                    {% elif states('sensor.[[device]]_rssi')|int >= 60 %}
                    color: red;
                    {% else %}
                    color: magenta;
                    {% endif %}
                  }
        card:
          type: 'custom:multiple-entity-row'
          entity: sensor.[[device_status]]_firmware
          show_state: false
          name: '[[device_name]]'
          icon: >-
            ${varDEVICE >= 100 ? "mdi:wifi" : (varDEVICE >= 80 ?
            "mdi:wifi-strength-3" : (varDEVICE >= 60 ? "mdi:wifi-strength-2" :
            "mdi:wifi-strength-1")) }
          secondary_info: >-
            ${ varDEVICE >= 100 ? "Excellent" : (varDEVICE >= 80 ? "Good" :
            (varDEVICE >= 60 ? "Fair" : "Weak"))}
          entities:
            - entity: sensor.[[device_status]]_status
              name: MQTT
              styles:
                width: 23px
            - entity: sensor.[[device]]_wifi_connect_count
              name: WiFi
              styles:
                width: 23px
            - entity: sensor.[[device]]_signal
              name: Signal
              styles:
                width: 48px
            - entity: sensor.[[device]]_rssi
              name: RSSI
              styles:
                width: 38px
  decl_sonoff2:
    card:
      type: 'custom:config-template-card'
      variables:
        varDEVICE: 'parseFloat(states[''sensor.[[device]]_rssi''].state)'
      entities:
        - 'sensor.[[device]]_rssi'
        - 'sensor.[[device]]_signal'
        - 'sensor.[[device]]_mqtt_connect_count'
        - 'sensor.[[device]]_wifi_connect_count'
        - 'sensor.[[device_status]]_status'
        - 'sensor.[[device_status]]_firmware'
      card:
        type: 'custom:mod-card'
        style:
          multiple-entity-row:
            $:
              hui-generic-entity-row: |
                .entities-row div.entity:nth-child(4) div::before {
                  {% if states('sensor.[[device]]_rssi')|int >= 100 %}
                  color: green;
                  content: "Excellent\A";
                  {% elif states('sensor.[[device]]_rssi')|int >= 80 %}
                  color: orange;
                  content: "Good\A";
                  {% elif states('sensor.[[device]]_rssi')|int >= 60 %}
                  color: red;
                  content: "Fair\A";
                  {% else %}
                  color: magenta;
                  content: "Weak\A";
                  {% endif %}
                  line-height: var(--mdc-typography-body1-line-height, 1.5rem);
                  text-align: center;
                  white-space: pre;
                }
                .entities-row div.entity:nth-child(4) div {
                  color: transparent;
                  line-height: 0px;
                }
        card:
          type: 'custom:multiple-entity-row'
          entity: sensor.[[device_status]]_firmware
          show_state: false
          name: '[[device_name]]'
          icon: >-
            ${varDEVICE >= 100 ? "mdi:wifi" : (varDEVICE >= 80 ?
            "mdi:wifi-strength-3" : (varDEVICE >= 60 ? "mdi:wifi-strength-2" :
            "mdi:wifi-strength-1")) }
#          secondary_info: last-changed
          entities:
            - entity: sensor.[[device_status]]_status
              name: MQTT
              styles:
                width: 23px
            - entity: sensor.[[device]]_wifi_connect_count
              name: WiFi
              styles:
                width: 23px
            - entity: sensor.[[device]]_signal
              name: Signal
              styles:
                width: 48px
            - entity: sensor.[[device]]_rssi
              name: Quality
              styles:
                width: 55px
            - entity: sensor.[[device]]_rssi
              name: RSSI
              styles:
                width: 38px
views:
  - title: Home Assistant
    icon: mdi:home-assistant
    path: home_assistant
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:config-template-card'
            entities:
              - sensor.last_successful_authentication
              - sensor.cert_expiry_ha_domain_days
              - sensor.cert_expiry_ha_domain
              - sensor.db_size
              - sensor.cert_expiry_cockpit_days
              - sensor.cert_expiry_cockpit
              - sensor.cert_expiry_glances_days
              - sensor.cert_expiry_glances
              - sensor.cert_expiry_logviewer_days
              - sensor.cert_expiry_logviewer
              - sensor.cert_expiry_portainer_days
              - sensor.cert_expiry_portainer
              - sensor.cert_expiry_tasmoadmin_days
              - sensor.cert_expiry_tasmoadmin
            card:
              type: 'custom:hui-entities-card'
              title: System Information
              show_header_toggle: false
              entities:
                - entity: sensor.last_successful_authentication
                - entity: sensor.db_size
                - entity: sensor.cert_expiry_ha_domain_days
                  name: "${'HA Certificate Expires in'}"
                - entity: sensor.cert_expiry_ha_domain
                  name: "${'HA Certificate Expiry Date'}"
                  format: datetime
                - type: custom:fold-entity-row
                  head: 
                    type: section
                    label: Other SSL Certificates
                  padding: 0
                  entities:
                    - sensor.cert_expiry_cockpit_days
                    - entity: sensor.cert_expiry_cockpit
                      format: datetime
                    - sensor.cert_expiry_glances_days
                    - entity: sensor.cert_expiry_glances
                      format: datetime
                    - sensor.cert_expiry_logviewer_days
                    - entity: sensor.cert_expiry_logviewer
                      format: datetime
                    - sensor.cert_expiry_portainer_days
                    - entity: sensor.cert_expiry_portainer
                      format: datetime
                    - sensor.cert_expiry_tasmoadmin_days
                    - entity: sensor.cert_expiry_tasmoadmin
                      format: datetime
          - type: entities
            title: Tasmota
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Tasmota Firmware
                padding: 0
                entities:
                  - sensor.toothbrush_firmware
                  - sensor.xcy_mini_pc_firmware
                  - sensor.tv_switch_firmware
                  - sensor.garage_door_firmware
                  - sensor.alarm_firmware
                  - sensor.nodemcu_lounge_firmware
                  - sensor.nodemcu_bedroom_firmware
                  - sensor.artisan_software_version_installed
              - entity: sensor.coffee_maker_firmware
                tap_action:
                  action: navigate
                  navigation_path: /tasmoadmin
                card_mod:
                  style: |
                    :host {
                    --paper-item-icon-color:
                      {% if states('binary_sensor.tasmota_update_available') == 'on' %}
                        var(--state-icon-active-color)
                      {% else %}
                        var(--state-icon-color)
                      {% endif %}
                      ;
                    }
              - entity: sensor.tasmota_firmware_version_available
                tap_action:
                  action: url
                  url_path: https://github.com/arendst/Tasmota
              - entity: binary_sensor.tasmota_update_available
                tap_action:
                  action: navigate
                  navigation_path: /tasmoadmin
                state_color: true
                card_mod:
                  style: |
                    :host {
                    --paper-item-icon-color:
                      {% if states('binary_sensor.tasmota_update_available') == 'on' %}
                        var(--state-icon-active-color)
                      {% else %}
                        var(--state-icon-color)
                      {% endif %}
                      ;
                    }
              - entity: sensor.artisan_software_version
                tap_action:
                  action: url
                  url_path: https://github.com/artisan-roaster-scope/artisan/releases
                card_mod:
                  style: |
                    :host {
                    --paper-item-icon-color:
                      {% if (states(config.entity) != states('sensor.artisan_software_version_installed')) and (states(config.entity) != 'continuous') %}
                        var(--state-icon-active-color)
                      {% else %}
                        var(--state-icon-color)
                      {% endif %}
                      ;
                    }
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Temperature
                unit: °C
                entity: sensor.cpu_temperature
                severity:
                  green: 0
                  yellow: 50
                  red: 60
              - type: gauge
                name: Disk Usage
                unit: '%'
                entity: sensor.disk_use_percent
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU Usage
                unit: '%'
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 25
                  red: 50
              - type: gauge
                name: Memory Usage
                unit: '%'
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 35
                  red: 50
          - type: custom:apexcharts-card
            graph_span: 24h
            header:
              show: true
              title: NUC Memory Graph
            apex_config:
              responsive:
                - breakpoint: 765
                  options:
                    chart:
                      height: 500px
                - breakpoint: 1025
                  options:
                    chart:
                      height: 400px
                - breakpoint: 10000
                  options:
                    chart:
                      height: auto
              stroke:
                curve: smooth
              chart:
                zoom:
                  enabled: true
                toolbar:
                  show: true
                  tools:
                    zoom: true
                    zoomin: true
                    zoomout: true
                    pan: true
                    reset: true
              plotOptions:
                bar:
                  columnWidth: '10%'
              legend:
                showForSingleSeries: true
            series:
              - entity: sensor.memory_use_percent
                show:
                  extremas: true
                stroke_width: 3
                opacity: 0.2
                name: Percent Memory Used
                type: area
                color: cyan
                group_by:
                  func: raw
                  duration: 15min
              - entity: sensor.nuc_memory_used_filtered
                show:
                  extremas: true
                stroke_width: 3
                name: Memory Use Filtered
                type: line
                color: magenta
                group_by:
                  func: raw
                  duration: 15min
          - type: custom:apexcharts-card
            graph_span: 24h
            header:
              show: true
              title: NUC Processor Graph
            apex_config:
              responsive:
                - breakpoint: 765
                  options:
                    chart:
                      height: 500px
                - breakpoint: 1025
                  options:
                    chart:
                      height: 400px
                - breakpoint: 10000
                  options:
                    chart:
                      height: auto
              stroke:
                curve: smooth
              chart:
                zoom:
                  enabled: true
                toolbar:
                  show: true
                  tools:
                    zoom: true
                    zoomin: true
                    zoomout: true
                    pan: true
                    reset: true
              plotOptions:
                bar:
                  columnWidth: '10%'
              legend:
                showForSingleSeries: true
            series:
              - entity: sensor.processor_use
                show:
                  extremas: true
                stroke_width: 3
                opacity: 0.2
                name: Processor Used
                type: area
                color: cyan
                group_by:
                  func: raw
                  duration: 15min
              - entity: sensor.nuc_processor_used_filtered
                show:
                  extremas: true
                name: Processor Used  Filtered
                stroke_width: 3
                type: line
                color: magenta
                group_by:
                  func: raw
                  duration: 15min
          - type: entities
            title: NUC Resources
            show_header_toggle: false
            entities:
              - sensor.memory
              - sensor.nuc_memory_used_filtered
              - sensor.processor
              - sensor.nuc_processor_used_filtered
              - sensor.cpu_temperature
              - sensor.disk_use
              - sensor.disk_free
              - sensor.disk_use_percent
              - sensor.memory_use_percent
              - sensor.memory_use
              - sensor.memory_free
              - sensor.swap_use_percent
              - sensor.load
              - sensor.processor_use
              - sensor.ipv4_address_eno1
              - sensor.wan_ip_address
              - sensor.network_in_eno1
              - sensor.network_out_eno1
              - entity: sensor.last_boot
                format: datetime
              - sensor.systemuptime
              - entity: sensor.ha_uptime
                format: relative
      - type: vertical-stack
        cards:
          - type: entities
            title: Updates
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: 
                  type: section
                  label: Home Assistant
                padding: 0
                entities:
                  - sensor.hass_available_to_install_version
                  - sensor.current_ha_stable
                  - sensor.current_ha_beta
