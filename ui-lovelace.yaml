                show_state: true
                color: orange
              - entity: sensor.sonoff1_2914_si7021_temperature
                name: Office Temperature
                show_state: true
                color: red
          - type: custom:mini-graph-card
            hours_to_show: 48
            points_per_hour: 30
            show:
              labels: true
            entities:
              - entity: sensor.nodemcu_lounge_bme280_pressure
                name: Pressure
                show_state: true
                color: cyan
              - entity: sensor.nodemcu_lounge_bme280_seapressure
                name: Sea Pressure
                show_state: true
                color: green
