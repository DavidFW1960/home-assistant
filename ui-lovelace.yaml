                  - script.restartvscode
                  - switch.ha_dockermon_sabnzbd
                  - switch.ha_dockermon_sonarr
                  - switch.ha_dockermon_radarr
                  - switch.ha_dockermon_lazylibrarian
                  - switch.ha_dockermon_portainer
