#Light Scripts
lounge100:
  alias: Lounge 100
  sequence:
  - data:
      entity_id: light.lounge
      transition: 2
      brightness: 255   #brightness_pct: 100
      color_temp: 322   #kelvin: 3100
    service: light.turn_on
loungenormal:
  alias: Lounge Normal
  sequence:
  - data:
      entity_id: light.lounge
      transition: 2
      brightness: 191   #brightness_pct: 75
      color_temp: 322   #kelvin: 3100
    service: light.turn_on
