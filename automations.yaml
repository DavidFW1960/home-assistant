- id: '1523938046054'
  alias: Toothbrush Off
  initial_state: 'on'
  trigger:
  - platform: time
    at: '21:00:00'
  - entity_id: switch.toothbrush
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: time
      after: '21:00:00'
      before: 00:00:00
    - condition: time
      after: 00:00:00
      before: 08:00:00
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.toothbrush
- id: '1519082437913'
  alias: Make Snapshot & Copy Backups to Dropbox
  initial_state: 'on'
  trigger:
  - platform: time
    at: '03:00:00'
  condition: []
  action:
  - service: hassio.snapshot_full
    data_template:
      name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
  - service: notify.notify 
    data_template:
      message: Created backup named "Automated Backup {{ now().strftime('%Y-%m-%d') }}"
  - delay: '01:00:00'
  - service: hassio.addon_stdin
    data_template:
      addon: 7be23ff5_dropbox_sync
      input:
        command: upload
  - service: notify.notify
    data_template:
      message: Copied all new backups to Dropbox
- id: 'sonoff_firmware_installed'
  alias: Sonoff Firmware Installed
  initial_state: 'on'
  trigger:
    - platform: time
      at: '00:00:00'
    - platform: time
      at: '12:00:00'
    - platform: homeassistant
      event: start
  action:
    - service: mqtt.publish
      data:
        topic: cmnd/sonoff1/status
        payload: "2"
    - service: mqtt.publish
      data:
        topic: cmnd/sonoff2/status
        payload: "2"
- id: '1532478833426'
  alias: Lights Off Failsafe
  initial_state: 'on'
  trigger:
  - platform: state
    from: 'on'
    to: 'off'
    entity_id: light.lounge, light.dining, light.spots, light.office
  condition: []
  action:
  - service: light.turn_off
    data_template:
      entity_id: >-
        {% if as_timestamp(now()) - as_timestamp(states.light.spots.last_changed) < 5 %}
        light.spots
        {% elif as_timestamp(now()) - as_timestamp(states.light.office.last_changed) < 5 %}
        light.office
        {% elif as_timestamp(now()) - as_timestamp(states.light.lounge.last_changed) < 5 %}
        light.lounge
        {% elif as_timestamp(now()) - as_timestamp(states.light.lounge.last_changed) < 5 %} and {% elif as_timestamp(now()) - as_timestamp(states.light.spots.last_changed) < 5 %}
        light.lounge, light.spots
        {% else %}
        light.dining
        {% endif %}
  - delay: '00:00:05'
  - service: light.turn_off
    data_template:
      entity_id: >-
        {% if as_timestamp(now()) - as_timestamp(states.light.spots.last_changed) < 15 %}
        light.spots
        {% elif as_timestamp(now()) - as_timestamp(states.light.office.last_changed) < 15 %}
        light.office
        {% elif as_timestamp(now()) - as_timestamp(states.light.lounge.last_changed) < 15 %}
        light.lounge
        {% elif as_timestamp(now()) - as_timestamp(states.light.lounge.last_changed) < 15 %} and {% elif as_timestamp(now()) - as_timestamp(states.light.spots.last_changed) < 15 %}
        light.lounge, light.spots
        {% else %}
        light.dining
        {% endif %}
