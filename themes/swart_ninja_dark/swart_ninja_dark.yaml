---
#
# Swart Ninja Dark Theme
#
swart_ninja_dark:
  accent-color: "#B44A47"
  badge-color: "var(--primary-color)"
  border-radius: "0"
  card-background-color: "var(--paper-card-background-color)"
  complement-color-one: "#035A4B"
  complement-color-two: "#8F3C04"
  dark-primary-color: "#2D7630"
  disabled-text-color: "#555"
  divider-color: "var(--secondary-background-color)"
  error-color: "#D32F2F"
  ha-card-background: "var(--secondary-background-color)"
  ha-card-border-radius: "var(--border-radius)"
  ha-card-box-shadow: "none"
  ha-slider-background: none !important
  label-badge-background-color: "var(--secondary-background-color)"
  label-badge-blue: "#437C90"
  label-badge-border-color: red
  label-badge-green: "#4CAF50"
  label-badge-red: "var(--error-color)"
  label-badge-text-color: "var(--primary-text-color)"
  label-badge-yellow: "#FBC02D"
  label-font-size: "0.7em"
  light-primary-color: "#53A555"
  material-background-color: "var(--secondary-background-color)"
  material-body-text-color: "var(--white-color)"
  material-secondary-background-color: "var(--paper-listbox-background-color)"
  paper-card-background-color: "rgba(39, 39, 39, 0.8)"
  paper-font-body1_-_font-family: "'Open Sans',Roboto, 'Helvetica Neue', sans-serif"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-common-base_-_font-family: "var(--paper-font-body1_-_font-family)"
  paper-font-common-code_-_font-family: "'Dank Mono','Operator Mono','Fira Code','Roboto Mono','Menlo',monospace"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--paper-font-body1_-_font-family)"
  paper-font-title_-_font-family: "Roboto Medium, 'Open Sans', 'Helvetica Neue', sans-serif"
  paper-item-icon-active-color: "var(--primary-color)"
  paper-item-icon-color: "var(--state-icon-color)"
  paper-listbox-background-color: "rgba(0, 0, 0, 0.5)"
  paper-listbox-color: "var(--white-color)"
  paper-slider-active-color: "var(--primary-color)"
  paper-slider-container-color: "var(--white-color-alpha)"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"
  paper-slider-font-color: "var(--white-color)"
  paper-slider-knob-color: "var(--primary-color)"
  paper-slider-knob-start-color: var(--white-color)
  paper-slider-pin-color: var(--accent-color)
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-toggle-button-checked-bar-color: "var(--primary-color)"
  paper-toggle-button-checked-button-color: "var(--primary-color)"
  paper-toggle-button-checked-ink-color: "var(--primary-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-button-color: "var(--paper-toggle-button-checked-button-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"
  primary-background-color: "#323232"
  primary-color: "#388E3C"
  primary-font-family: "Roboto, 'Open Sans', 'Helvetica Neue', sans-serif"
  primary-text-color: "#C8C8C8"
  secondary-background-color: "#272727"
  secondary-text-color: "var(--light-primary-color)"
  sidebar-background-color: "var(--secondary-background-color)"
  sidebar-icon-color: "var(--white-color-alpha)"
  sidebar-selected-background-color: "var(--primary-background-color)"
  sidebar-selected-icon-color: "var(--primary-color)"
  sidebar-selected-text-color: "var(--sidebar-selected-icon-color)"
  sidebar-text-color: "var(--white-color)"
  st-mode-active-color: "var(--white-color)"
  st-mode-background: "var(--primary-background-color)"
  state-icon-color: "var(--white-color-alpha)"
  switch-checked-button-color: "var(--paper-slider-knob-color)"
  switch-checked-track-color: "var(--paper-slider-knob-color)"
  switch-unchecked-button-color: "var(--paper-slider-knob-start-color)"
  switch-unchecked-color: "var(--paper-slider-container-color)"
  table-row-alternative-background-color: "var(--secondary-background-color)"
  table-row-background-color: "rgba(0, 0, 0, 0.3)"
  text-dark-color: "var(--dark-primary-color)"
  text-primary-color: "var(--white-color)"
  white-color-alpha: "rgba(241, 241, 241, 0.3)"
  white-color: "#F1F1F1"
