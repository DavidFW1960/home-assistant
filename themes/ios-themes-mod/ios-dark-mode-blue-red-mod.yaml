#
# iOS Dark Mode Theme - blue-red-mod
#
# List of all elements here
# https://github.com/home-assistant/frontend/blob/add92a559d20daf193c5268d335762979ddd4692/src/resources/styles.ts

ios-dark-mode-blue-red-mod:
  ha-card-border-width: 0px
  ha-card-box-shadow: none
  accent-color: rgba(255, 159, 9, 1)
#  app-header-background-color: rgba(63, 36, 75, 1)
  app-header-background-color: rgba(43, 18, 34, 1)
  app-header-text-color: "#e1e1e1"
  background-image: "center / cover no-repeat fixed url('/hacsfiles/themes/ios-themes-mod/homekit-bg-blue-red.jpg')"
  card-background-color: var(--secondary-background-color)  # Unused entities table background
  chip-background-color: "rgba(var(--rgb-primary-text-color), 0.15)"
  code-editor-background-color: "#161616"
  codemirror-atom: "#F78C6C"
  codemirror-attribute: "#C792EA"
  codemirror-builtin: "#FFCB6B"
  codemirror-comment: "#545454"
  codemirror-def: "#82AAFF"
  codemirror-keyword: "#C792EA"
  codemirror-meta: "#FFCB6B"
  codemirror-number: "#FF5370"
  codemirror-operator: "#89DDFF"
  codemirror-property: "#C792EA"
  codemirror-qualifier: "#DECB6B"
  codemirror-string: "#C3E88D"
  codemirror-string-2: "#f07178"
  codemirror-tag: "#FF5370"
  codemirror-type: "#DECB6B"
  codemirror-variable: "#f07178"
  codemirror-variable-2: "#EEFFFF"
  codemirror-variable-3: "#DECB6B"
  data-table-background-color: "var(--card-background-color)"
  disabled-text-color: "#555"  # XXX: https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/2
  divider-color: "#98989d"  # from Apple systemGray dark mode
  energy-grid-return-color: "#a280db"
  ha-card-background: rgba(10, 10, 10, 0.4)
  ha-card-border-radius: 10px
  ha-slider-background: none !important
  input-disabled-fill-color: rgb(250, 250, 250)
  input-disabled-ink-color: 'var(--secondary-text-color)'
  input-disabled-line-color: rgba(0, 0, 0, 0.06)
  input-dropdown-icon-color: 'var(--primary-text-color)'
  input-fill-color: rgba(0, 0, 0, 0) # background
  input-hover-line-color: 'var(--primary-text-color)'
  input-idle-line-color: 'var(--secondary-text-color)'
  input-ink-color: 'var(--primary-text-color)'
  input-label-ink-color: 'var(--secondary-text-color)'
  input-outlined-disabled-border-color: rgba(0, 0, 0, 0.06)
  input-outlined-hover-border-color: rgba(0, 0, 0, 0.87)
  input-outlined-idle-border-color: rgba(0, 0, 0, 0.38)
  label-badge-background-color: "#23232E"
  label-badge-red: rgba(255, 159, 9, 0.7)  # from Apple systemOrange dark mode
  label-badge-text-color: "#F1F1F1"
  light-primary-color: "#B6B6C1"  # (icons on left menu) (light: systemGray5 from iOS dark mode, dark: XXX)
  lovelace-background: var(--background-image)
  lumo-body-text-color: var(--primary-text-color)  # see https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/42
  markdown-code-background-color: "#464646"
  material-background-color: "var(--card-background-color)"
  material-body-text-color: "var(--primary-text-color)"
  material-secondary-background-color: "var(--secondary-background-color)"
  material-secondary-text-color: "var(--secondary-text-color)"
  mcg-title-letter-spacing: .15em
  mdc-button-disabled-ink-color: "var(--disabled-text-color)"
  mdc-button-outline-color: "var(--divider-color)"
  mdc-checkbox-disabled-color: "var(--disabled-text-color)"
  mdc-checkbox-unchecked-color: "rgba(var(--rgb-primary-text-color), 0.54)"
  mdc-dialog-scroll-divider-color: "var(--divider-color)"
  mdc-radio-disabled-color: "var(--disabled-text-color)"
  mdc-radio-unchecked-color: "rgba(var(--rgb-primary-text-color), 0.54)"
  mdc-ripple-color: "#AAAAAA"
  mdc-select-disabled-dropdown-icon-color: "var(--input-disabled-ink-color)"
  mdc-select-disabled-fill-color: "var(--input-disabled-fill-color)"
  mdc-select-disabled-ink-color: "var(--input-disabled-ink-color)"
  mdc-select-dropdown-icon-color: "var(--input-dropdown-icon-color)"
  mdc-select-fill-color: rgba(25, 25, 25, 0) #var(--card-background-color)
  mdc-select-hover-line-color: "var(--input-hover-line-color)"
  mdc-select-idle-line-color: "var(--input-idle-line-color)"
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: "var(--input-label-ink-color)"
  mdc-select-outlined-disabled-border-color: "var(--input-outlined-disabled-border-color)"
  mdc-select-outlined-hover-border-color: "var(--input-outlined-hover-border-color)"
  mdc-select-outlined-idle-border-color: "var(--input-outlined-idle-border-color)"
  mdc-tab-text-label-color-default: "var(--primary-text-color)"
  mdc-text-field-disabled-fill-color: "var(--input-disabled-fill-color)"
  mdc-text-field-disabled-ink-color: "var(--input-disabled-ink-color)"
  mdc-text-field-disabled-line-color: "var(--input-disabled-line-color)"
  mdc-text-field-fill-color: var(--card-background-color) # quickbar header
  mdc-text-field-hover-line-color: "var(--input-hover-line-color)"
  mdc-text-field-idle-line-color: "var(--input-idle-line-color)"
  mdc-text-field-ink-color: var(--primary-text-color) #var(--mdc-theme-primary)
  mdc-text-field-label-ink-color: "var(--input-label-ink-color)"
  mdc-text-field-outlined-disabled-border-color: "var(--input-outlined-disabled-border-color)"
  mdc-text-field-outlined-hover-border-color: "var(--input-outlined-hover-border-color)"
  mdc-text-field-outlined-idle-border-color: "var(--input-outlined-idle-border-color)"
  mdc-theme-background: "var(--primary-background-color)"
  mdc-theme-error: "var(--error-color)"
  mdc-theme-on-primary: "var(--text-primary-color)"
  mdc-theme-on-secondary: "var(--text-primary-color)"
  mdc-theme-on-surface: "var(--primary-text-color)"
  mdc-theme-primary: "var(--primary-color)"
  mdc-theme-secondary: "var(--accent-color)"
  mdc-theme-surface: "var(--card-background-color)"
  mdc-theme-text-disabled-on-light: "var(--disabled-text-color)"
  mdc-theme-text-hint-on-background: "var(--secondary-text-color)"
  mdc-theme-text-icon-on-background: "var(--secondary-text-color)"
  mdc-theme-text-primary-on-background: "var(--primary-text-color)"
  mdc-theme-text-secondary-on-background: "var(--secondary-text-color)"
  mini-media-player-base-color: white
  mini-media-player-icon-color: white
  more-info-header-background: rgba(25, 25, 25, 0.5)
  paper-card-background-color: var(--ha-card-background)
  paper-dialog-background-color: rgba(55, 55, 55, 0.8)  # e.g., background of more-info
  paper-item-icon-active-color: rgba(255, 214, 10, 1)  # see https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/30
  paper-item-icon-color: white  # also should mini-media-player icon white (but doesn't work by itself)
  paper-listbox-background-color: var(--primary-background-color)
  paper-slider-active-color: "#0984ff"  # from Apple systemBlue dark mode
  paper-slider-container-color: rgba(255, 255, 255, 0.5)
  paper-slider-font-color: "#000"
  paper-slider-knob-color: "#FFF"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-pin-start-color: "var(--slider-color)"
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-toggle-button-checked-bar-color: "#484848"
  paper-toggle-button-checked-button-color: "#484848"
  paper-toggle-button-unchecked-bar-color: var(--disabled-text-color)
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  primary-background-color: "#2c2c2e"  # systemGray5 dark mode
  primary-color: "#ff9f09"  # from Apple systemOrange dark mode
  primary-text-color: "#FFF"
  secondary-background-color: rgba(25, 25, 25, 0.9)
  secondary-text-color: "#d3d3d3"
  sidebar-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--light-primary-color)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#FFF"  # (light: systemGray5 from iOS light mode, dark: XXX)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  sidebar-text-color: "#F1F1F1"
  slider-color: "var(--primary-color)"
  slider-secondary-color: "var(--light-primary-color)"
  slider-track-color: "var(--scrollbar-thumb-color)"
  state-icon-active-color: rgba(255, 214, 10, 1)  # or make light icons yellow when active: rgba(255, 214, 10, 1)
  state-icon-color: "#FFF"
  state-icon-error-color: "var(--error-state-color, var(--error-color))"
  state-icon-unavailable-color: var(--disabled-text-color)
  state-unavailable-color: "var(--state-icon-unavailable-color, var(--disabled-text-color))"
  switch-checked-button-color: "#FFF"
  switch-checked-color: "#30d257"  # XXX: remove when https://github.com/home-assistant/home-assistant-polymer/pull/4203 is in HA
  switch-checked-track-color: "#30d158"  # from Apple systemGreen dark mode
  switch-unchecked-button-color: "#999999"
  switch-unchecked-track-color: "#9b9b9b"
  table-row-alternative-background-color: var(--secondary-background-color)
  table-row-background-color: var(--primary-background-color)
  text-dark-color: "#FFF"
  text-primary-color: "#FFF"

# CUSTOM-HEADER MODS
  card-mod-theme: ios-dark-mode-blue-red-mod
  card-mod-root: |
    .edit-mode, app-header, app-toolbar, .header, .toolbar {
      background: url('/hacsfiles/themes/ios-themes-mod/homekit-bg-blue-red.jpg') !important;
    }
  card-mod-root-yaml: |
    ha-tabs$: |
      paper-icon-button { display: none !important; }
  header-height: 48px

