3ative_blue:
  3ative_main_on_colour: rgb(92 165 255)
  3ative_main_off_colour: rgb(25 76 165)
  ### Main Interface Colors ###
  primary-color: "rgb(55, 118, 195)"
  light-primary-color: "rgb(31, 69, 115)" # Logo Circle BG
  primary-background-color: rgb(0, 44, 66) # Main Pages Background Colour
  secondary-background-color: "rgb(22, 48, 78)" # Pop up Box Header Color
  divider-color: rgb(39, 90, 132, 20%)
  mdc-button: "rgb(0, 134, 134)"
  paper-listbox-background-color: "rgb(0, 0, 0)" # Side Bar Background Colour
  accent-color: "rgb(59, 161, 165)" # Circle Plus Button Color
  primary-bg-color: "rgb(4, 9, 31)"
  app-header-background-color: "rgb(0, 13, 34)" #Top Banner
  header-height: 60px

  ### Cards ###
  ch-background: "rgba(0, 0, 20, 0.6)" # fix for 0.113
  mdc-theme-surface: "rgb(16 44 75)" # Pop up card BG fix for 0.113
  ha-card-border-radius: 3px
  card-background-color: "rgba(0, 0, 20, 0.7)" # Cards Background Colour
  markdown-code-background-color: "rgb(17, 38, 64)"
  material-background-color: var(--mdc-theme-surface) #Dropdown Menu BG

  ### Text ###
  primary-text-color: "rgb(219, 224, 228)" # Main Text Colour
  secondary-text-color: "rgb(18, 175, 255)"
  text-primary-color: "rgb(255, 255, 255)" # Page Header Text & Icon text Color
  disabled-text-color: "rgb(163, 163, 163)"
  lumo-body-text-color: "#03d032" # 'Logbook' Date Color
  codemirror-meta: "rgb(255, 255, 255)"

  ### Sidebar Menu ###
  sidebar-icon-color: "rgba(55, 118, 195, 49%)"
  sidebar-text-color: var(--primary-color)
  # sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "rgb(130, 183, 255)" # Selected Icon Colour
  sidebar-selected-text-color: var(--primary-text-color)

  ############## Icons ##############
  button-card-light-color: rgb(255 0 0)
  state-switch-active-color: var(--3ative_main_on_colour) # Light Swtich On Colour
  state-automation-active-color: var(--3ative_main_on_colour)
  state-binary_sensor-opening-on-color: var(--3ative_main_on_colour) # Binary Sensor (Door/Window) On Colour
  state-binary_sensor-on-color: var(--3ative_main_on_colour)
  state-binary_sensor-motion-on-color: var(--3ative_main_on_colour) # Binary Sensor (Motion) On Colour
  state-input_boolean-on-color: var(--3ative_main_on_colour) # Input Boolean On Colour
  state-person-home-color: var(--3ative_main_on_colour) #Person "Home" Colour
  state-switch-on-color: var(--3ative_main_on_colour) # Switch On Colour
  state-icon-unavailable-color: var(--disabled-text-color)

  # state-binary_sensor-active-color: rgb(0 0 255)

  ### Sliders ###
  state-light-on-color: var(--3ative_main_on_colour) # Mono Light Slider Colour
  paper-slider-knob-color: "rgb(104, 204, 255)"
  paper-slider-knob-start-color: var(--state-icon-color) # Slider Knob Off Color
  paper-slider-pin-color: var(--state-icon-active-color)
  paper-slider-active-color: "rgb(55, 110, 138)" # Slider On track Color
  paper-slider-secondary-color: var(--light-primary-color)
  paper-slider-container-color: var(--slider-bar-color) # Slider Bar OFF Colour
  slider-bar-color: "rgb(0 169 255 / 30%)"

  ### Top Badges ###
  label-badge-background-color: "rgb(0, 0, 0, 100%)" # Background Colour
  label-badge-text-color: "rgb(117, 182, 255)" # Text Colour
  label-badge-red: var(--primary-color) # Boarder Colour

  ### Toggles ###
  switch-checked-color: "rgb(70, 157, 255)"
  switch-unchecked-button-color: "rgb(22, 61, 104)"
  switch-unchecked-track-color: var(--primary-color)

  ### Table row ###
  table-row-background-color: "rgb(0, 0, 0)"
  table-row-alternative-background-color: "rgb(11, 22, 35)"
  data-table-background-color: var(--primary-background-color)
  dark-primary-color: "rgb(2, 136, 209)"

  paper-item-icon-color: var(--state-icon-color) # Icon OFF COLOUR
  paper-item-icon-active-color: var(--state-icon-active-color)

  ha-paper-slider-pin-font-size: 15px
  background-image-main: url(/local/3ative_bg.jpg) no-repeat top left / 100% 100%

  paper-input-container-focus-color: "rgb(255, 255, 255)"

  sidebar-background-color: var(--paper-listbox-background-color)

  label-badge-blue: "rgb(3, 155, 229)"
  label-badge-green: "rgb(13, 160, 53)"
  label-badge-yellow: "rgb(244, 180, 0)"
  label-badge-grey: var(--paper-grey-500)

  ### Code Editor
  input-label-ink-color: rgb(7 166 255)
  input-dropdown-icon-color: rgb(106 180 203)
  input-ink-color: rgb(82 163 255)
  codemirror-atom: rgb(255 255 255)
  codemirror-string: rgb(239 243 195)
  codemirror-keyword: rgb(183 229 251)
  codemirror-number: rgb(41 123 199)
  codemirror-dialog-min-width: 100%
  mdc-dialog-min-width: 90%
  input-fill-color: rgb(10 10 10)
  error-code: rgb(255 9 0)
