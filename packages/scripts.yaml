      service: hassio.addon_start
    - data: {"addon": "a0d7b954_phpmyadmin"}
      service: hassio.addon_start
    - service: persistent_notification.create
      data_template:
        message: 'Addons Restarted'
        title: 'Addons Notification'
    - service: notify.html5_notify
      data_template:
        message: 'Addons Restarted'
        title: 'Addons Notification'
