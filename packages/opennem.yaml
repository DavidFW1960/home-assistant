      opennem_nsw1_demand:
        value_template: "{{ state_attr('sensor.opennem_nsw', 'demand') }}"
        unit_of_measurement: MW
      opennem_nsw1_generation:
        value_template: "{{ state_attr('sensor.opennem_nsw', 'generation') }}"
