        unit_of_measurement: MW
      opennem_nsw1_exports:
        value_template: "{{ state_attr('sensor.opennem_nsw', 'exports') }}"
        unit_of_measurement: MW
      opennem_nsw1_imports:
        value_template: "{{ state_attr('sensor.opennem_nsw', 'imports') }}"
