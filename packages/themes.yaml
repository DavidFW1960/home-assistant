input_select:
  theme_switcher:
    name: 'Switch Theme'
    options:
     - 'default'
     - 'oled'
     - 'midnight'
     - 'midnight-remake'
     - 'slate'
     - 'darkblue'
     - 'darkred'
     - 'Night_Theme'
     - 'PmxMononight'
     - 'Dark - Orange'
     - 'Light - Orange'
    initial: 'slate'
    icon: 'mdi:palette'

###############################################################################
#                               Automations
###############################################################################

automation:

  - alias: 'System - Set Custom Theme at Startup'
    initial_state: 'on'
    trigger:
      platform: homeassistant
      event: start
    action:
      service: frontend.set_theme
      data:
        name: slate

  - alias: 'System - Change Current Theme'
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.theme_switcher
    action:
      - service: frontend.set_theme
        data_template:
          name: "{{states('input_select.theme_switcher')}}"