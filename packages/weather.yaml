# Download the Dark Sky icons from https://www.dr-lex.be/software/download/DarkSky-icons.zip
# and save them under /www/icons/dark_sky/ in your configuration directory.
# Show BOM Satellite and Radar

geo_location:
  - platform: nsw_rural_fire_service_feed
    radius: 100
    categories:
      - 'Emergency Warning'
      - 'Watch and Act'
      - 'Advice'
      - 'Not Applicable'

camera:
  - platform: generic
    name: BOM Satellite
    still_image_url: !secret my_bom_sat
  - platform: generic
    name: !secret my_bom_radar_name_1
    still_image_url: !secret my_bom_1_radar
    limit_refetch_to_url_change: true
  - platform: generic
    name: !secret my_bom_radar_name_2
    still_image_url: !secret my_bom_2_radar 
    limit_refetch_to_url_change: true

sensor:
  - platform: bom
    station: !secret my_bom_station
    name: !secret my_bom_name
    scan_interval: 7200
    monitored_conditions:
      - apparent_t
      - delta_t
      - gust_kmh
      - gust_kt
      - air_temp
      - dewpt
      - rain_trace
      - rel_hum
      - wind_dir
      - wind_spd_kmh
      - wind_spd_kt

  - platform: darksky
    api_key: !secret darksky_key
    forecast:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    monitored_conditions:
      - hourly_summary
      - cloud_cover
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - moon_phase
      - daily_summary
      - pressure
      - visibility
    update_interval:
      minutes: 5

  - platform: season

  - platform: template
    sensors:
      forecast_0:
        entity_id:
          - sensor.dark_sky_daytime_high_temperature
          - sensor.dark_sky_overnight_low_temperature
          - sensor.dark_sky_precip_probability
        friendly_name: "Today"
        value_template: >
          {{states.sensor.dark_sky_daytime_high_temperature.state|round(0)}}°/{{states.sensor.dark_sky_overnight_low_temperature.state|round(0)}}°/{{states.sensor.dark_sky_precip_probability.state|round(0)}}%
        entity_picture_template: >-
          {{ '/local/icons/dark_sky/' ~ states.sensor.dark_sky_icon.state ~ '.png'}}

      forecast_1:
        entity_id:
          - sensor.dark_sky_daytime_high_temperature_1
          - sensor.dark_sky_overnight_low_temperature_1
          - sensor.dark_sky_precip_probability_1
        friendly_name_template: >
          {%- set date = as_timestamp(now()) + (1 * 86400 ) -%}
          {{ date | timestamp_custom("Tomorrow (%d/%m)") | replace("(0", "(") | replace("/0", "/") }}
        value_template: >
          {{states.sensor.dark_sky_daytime_high_temperature_1.state|round(0)}}°/{{states.sensor.dark_sky_overnight_low_temperature_1.state|round(0)}}°/{{states.sensor.dark_sky_precip_probability_1.state|round(0)}}%
