                         {% elif is_state("sensor.dark_sky_icon","lightning") %} Lightning
                         {% elif is_state("sensor.dark_sky_icon","thunderstorm") %} Thunderstorm
                         {% endif %}'

      bom_current_text:
        value_template: >
            {% set val = states("sensor.bom_gosford_detailed_summary_0") %} 
            {{ val.split('.')[0] | title }}

      bom_forecast_0:
        entity_id:
